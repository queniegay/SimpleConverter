<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://kit.fontawesome.com/b18c33a7ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Converter Section -->
    <section class="converter-section">
        <div class=" py-5">
            <h1><i class="fa-solid fa-coins icon"></i>Currency Converter</h1>

            <form action="#" method="">
                <label for="currencyInput"><i class="fa-solid fa-peso-sign icon"></i>PHP</label>
                <input type="number" placeholder="Enter Value" id="currencyInput">
            </form>

            <button class="btn" onClick="usd()"><i class="fa-solid fa-dollar-sign icon"></i>USD</button>
            <button class="btn" onClick="rub()"><i class="fa-solid fa-ruble-sign icon"></i>RUB</button>
            <button class="btn" onClick="jyp()"><i class="fa-solid fa-yen-sign icon"></i>JYP</button>
            
            <h3 id="display">0</h3>
            <h3 id="displayUnit">USD</h3>
        </div>
    </section>
    <!-- End Converter Section -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
